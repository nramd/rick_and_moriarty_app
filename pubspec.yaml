name: rick_and_morty_app
description: Rick and Morty Character App with Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0

  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Dependency Injection
  get_it: ^7.6.4

  # Functional Programming (Either type for error handling)
  dartz: ^0.10.1

  # Image Caching
  cached_network_image: ^3.3.0

  # UI Enhancement
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700